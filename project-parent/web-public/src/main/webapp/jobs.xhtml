<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">

		<div id="outBox">
			<h:panelGrid id="ttPanel" columns="2" cellpadding="10">
				<p:graphicImage styleClass="media-object media-maxheight fade-box"
					library="imgs" name="#{textBean.logoName}" />
				<h:outputText value="#{textBean.selectedText}" />
			</h:panelGrid>

			<p:panelGrid id="searchJobs" columns="1"
				style="border-spacing:0px;border-color:#ffffff; border: none !important;">

				<h:form id="searchAreaAndLocale">
					<div id="searchPanel">
						<h3 style="text-transform: uppercase; text-align: center;">Pesquisar
							Ofertas</h3>
						<div class="searchFormContainer">

							<p:selectOneMenu id="jobTechnicalArea" required="true"
								value="#{jobs.technicalAreaStr}" filter="true"
								filterMatchMode="startsWith" style="float:left;">
								<f:selectItem itemLabel="SSPA" itemValue="SSPA" />
								<f:selectItem itemLabel=".Net Development"
									itemValue=".Net Development" />
								<f:selectItem itemLabel="Java Development"
									itemValue="Java Development" />
								<f:selectItem itemLabel="Safety Critical"
									itemValue="Safety Critical" />
								<f:selectItem itemLabel="Project Management"
									itemValue="Project Management" />
								<f:selectItem itemLabel="Integration" itemValue="Integration" />
							</p:selectOneMenu>
							<p:selectOneMenu id="jobLocale" required="true"
								value="#{jobs.locale}" filter="true"
								style="margin-left:30px;float:left;"
								filterMatchMode="startsWith">
								<f:selectItem itemLabel="Porto" itemValue="Porto" />
								<f:selectItem itemLabel="Coimbra" itemValue="Coimbra" />
								<f:selectItem itemLabel="Lisboa" itemValue="Lisboa" />
							</p:selectOneMenu>
							<div style="float: left;">
								<p:commandButton type="submit" icon="ui-icon-search"
									style="margin-left: 30px;" action="#{jobs.search()}" />
							</div>
							<br /> <br />
							<h:commandLink action="#{jobs.findByLast()}"
								value="Mais Recentes"
								style="float:center; font-size:1.7em; margin-top:24px;" />
						</div>
					</div>
				</h:form>


				<p:panelGrid id="panelSearch" columns="2"
				style="border-spacing:0px;border-color:#ffffff; border: none !important;" >
					<h:form id="searchByLocale">
						<div id="searchLocalePanel"
							style="border-spacing: 0px; border-color: #ffffff;!important">
							<h4 style="text-transform: uppercase; text-align: left;">Por
								Região</h4>

							<h:commandLink action="#{jobs.findByLocalePorto()}"
								style="text-transform: uppercase;float: left; margin-left: 0em;"
								value="Porto" />
							<h:commandLink action="#{jobs.findByLocaleLisboa()}"
								style="text-transform: uppercase;float: left; margin-left: 0.5em;"
								value="Lisboa" />
							<h:commandLink action="#{jobs.findByLocaleCoimbra()}"
								style="text-transform: uppercase; float: left;margin-left: 0.5em;"
								value="Coimbra" />
						</div>
					</h:form>

					<h:form id="searchByArea">
						<div id="searchAreaPanel"
							style="border-spacing: 0px; border-color: #ffffff;!important">
							<h4 style="text-transform: uppercase; text-align: left;">Por
								Área</h4>
							<h:commandLink
								style="text-transform: uppercase;float: left; margin-left: 0em;"
								action="#{jobs.findByTechnicalAreaNetDevelopment()}"
								value=".Net Development" />
							<h:commandLink
								style="text-transform: uppercase;float: left; margin-left: 0.2em;"
								action="#{jobs.findByTechnicalAreaSSPA()}" value="SSPA" />
							<h:commandLink
								style="text-transform: uppercase; float: left; margin-left:0.2em;"
								action="#{jobs.findByTechnicalAreaJavaDevelopment()}"
								value="Java Development" />
							<h:commandLink
								style="text-transform: uppercase; text-align: left; margin-left: 0.2em;"
								action="#{jobs.findByTechnicalAreaSafetyCritical()}"
								value="Safety Critical" />
							<h:commandLink
								style="text-transform: uppercase; float: left;  margin-left: 0.2em;"
								action="#{jobs.findByTechnicalAreaProjectManagement()}"
								value="Project Management" />
							<p:commandLink
								style="text-transform: uppercase; float: left;margin-left: 0.2em;"
								action="#{jobs.findByTechnicalAreaIntegration()}"
								value="Integration" />
						</div>
					</h:form>

				</p:panelGrid>
				<!--  -->
			</p:panelGrid>

		</div>
	</ui:define>
</ui:composition>
