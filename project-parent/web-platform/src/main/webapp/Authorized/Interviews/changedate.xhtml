<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="bootstrap-select.js" />
	<h:outputScript library="js" name="tablepagination.js" />
	<h:outputScript library="js" name="customscripts.js" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="fileupload.js" />
	<title>Plataforma de Emprego</title>
</h:head>
<h:body>
	<ui:composition>
		<p:dialog id="dateDialog" widgetVar="dateWidget" header="Nova Data">
			<h:panelGroup layout="block" styleClass="container-small">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block"
						styleClass="col-md-offset-3 col-md-6 text-center">
						<p>Seleccionar nova data:</p>
						<h:panelGroup layout="block" styleClass="form-group">
							<h:message for="newInterviewDate" />
							<p:calendar id="newInterviewDate" value="#{interviewListView.newDate}"
								pattern="dd-MM-yyyy" locale="pt" navigator="true"
								required="true" requiredMessage="*"
								mindate="#{interviewListView.currentDate()}">
							</p:calendar>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-offset-3 col-md-3">
						<p:commandButton action="#{interviewListView.updateDate()}"
							value="Actualizar"
							styleClass="form-control btn btn-success btnhovercolor"
							update=":lista dateDialog :globalmsgs">
						</p:commandButton>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<p:commandButton action="#" value="Cancelar"
							oncomplete="PF('dateWidget').hide()"
							styleClass="form-control btn btn-warning btnhovercolor" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
