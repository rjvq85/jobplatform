<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="positionListAdmin.css" />
</h:head>
<h:body>
	<div id="editScript">
		<h2>Editar Guião</h2>
		<p></p>
		<p:separator />
		<p:messages id="messages"  closable="true" />
		<ui:insert name="toolbar">
			<ui:include src="editScriptToolbarC.xhtml" />
		</ui:insert>
		<h:form id="scriptEditForm">

			<p:panel id="panelScriptList" style="margin-bottom:10px;">

				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="title" value="Título do Guião" />
					<p:inputText id="title" required="true" size="30"
						value="#{editScript.title}" />
				</h:panelGrid>
			</p:panel>
			<ui:insert name="elements">
				<ui:include src="scriptElementsEditC.xhtml" />
			</ui:insert>
			<p></p>
			<p:commandButton value="Guardar" type="submit"
				style="width:100px; margin-right:auto; margin-left:10px; margin-top:15px;"
				action="#{editScript.updateScript()}" icon="ui-icon-disk">

			</p:commandButton>
		</h:form>


		<h:form id="formNewQuestion">
			<ui:insert name="elements">
				<ui:include src="scriptNewQuestionEditC.xhtml" />
			</ui:insert>


		</h:form>
	</div>

</h:body>
</html>
