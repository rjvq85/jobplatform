<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="positionListAdmin.css" />
</h:head>

<h:body>
	<div id="outBox">
		<h2>Relatórios</h2>
		<p></p>
		<p:separator />
		
			<h:form id="reportForm">
				<p:panel id="reportPanel">
					<h:commandLink action="#{report.reportByTime()}" value="Candidatos por período de tempo" />
					<br />
					<h:commandLink action="#{report.reportByPosition()}" value="Candidatos por posição" />
					<br />
					<h:commandLink action="#{report.reportCandidacie()}" value="Candidaturas espontâneas" />
					<br />
					<h:commandLink action="#{report.reportNonAdmited()}" value="Candidatos rejeitados" />
					<br />
					<h:commandLink action="#{report.reportInterviews()}" value="Resultados das Entrevistas" />
					<br />
					<h:commandLink action="#{report.reportProposal()}" value="Propostas apresentadas" />
					<br />
					<h:commandLink action="#{report.reportFirstInterview()}" value="Tempo médio para primeira entrevista" />
					<br />
					<h:commandLink action="#{report.reportFirstHiring()}" value="Tempo médio para primeira contratação" />
				</p:panel>
			</h:form>
	</div>
</h:body>
</html>
