<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="tablepagination.js" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<title>Plataforma de Emprego - Administrador</title>
</h:head>
<h:body>
	<ui:composition template="../Layout/layout.xhtml">
		<ui:define name="content">
			<h:panelGroup layout="block" class="container" id="container">
				<p:dataTable value="#{interviewDetail.interviewers}"
					tableStyleClass="table-condensed newlabeled text-justify"
					emptyMessage="Sem entrevistas..." styleClass="text-center" var="i"
					style="margin-top:5%;">
					<p:column headerText="Entrevistador">
						<h:outputText value="#{i.interviewer}" />
					</p:column>
					<p:column headerText="Questões" styleClass="table-noheader">
						<p:dataTable value="#{i.questions}" var="q"
							emptyMessage="Sem perguntas...">
							<p:column>
								<h:outputText value="#{q}" />
							</p:column>
						</p:dataTable>
					</p:column>
					<p:column headerText="Respostas">
						<p:dataTable value="#{i.answers}" var="a"
							styleClass="table-noheader" emptyMessage="Sem Respostas...">
							<p:column>
								<h:outputText value="#{a}" />
							</p:column>
						</p:dataTable>
					</p:column>
					<p:column headerText="Avaliação Final">
						<h:outputText value="#{i.finalComment}" />
					</p:column>
				</p:dataTable>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
