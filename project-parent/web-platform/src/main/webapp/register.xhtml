<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="register.css" />
</h:head>

<h:body>
	<div id="outBox">
		<h:form id="newuser">
			<p:panel id="panel" header="Novo Utilizador" text-align="center">
				<p:messages id="msgs" />
				<h:panelGrid columns="1" cellpadding="5" styleClass="grid-login">

					<p:outputLabel for="firstName" value="Primeiro Nome:" />
					<p:inputText id="firstName" required="true" label="nome" size="30"
						requiredMessage="Campo de primeiro nome obrigatório"
						value="#{register.firstName}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="firstName" display="icon" />

					<p:outputLabel for="lastName" value="Sobrenome:" />
					<p:inputText id="lastName" required="true" label="nome" size="30"
						requiredMessage="Campo de sobrenome obrigatório"
						value="#{register.lastName}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="lastName" id="msgLastname" display="icon" />

					<p:outputLabel for="email" value="E-mail:" />
					<p:inputText id="email" required="true" label="email" size="30"
						requiredMessage="Campo de email obrigatório"
						validatorMessage="Formato de email inválido"
						value="#{register.email}">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>

					<p:outputLabel for="role" value="Cargo:" />
					<p:selectOneMenu id="role" value="#{register.role}"
						style="width:125px">
						<f:selectItem itemLabel="Administrador" itemValue="Admin" />
						<f:selectItem itemLabel="Entrevistador" itemValue="Entrevistador" />
						<f:selectItem itemLabel="Gestor" itemValue="Gestor" />
					</p:selectOneMenu>

					<p:outputLabel for="username" value="Username:" />
					<p:inputText id="username" required="true" label="nome" size="30"
						requiredMessage="Campo de username obrigatório"
						value="#{register.username}" />

					<p:outputLabel for="pwd1" value="Password:" />
					<p:password id="pwd1" value="#{register.password}" match="pwd2"
						label="Password 1" required="true" />

					<p:outputLabel for="pwd2" value="Confirm:" />
					<p:password id="pwd2" label="Password 2" required="true" />
					<p>* Campos de preenchimento obrigatório</p>
					<f:facet name="footer">
						<p:commandButton value="Register" type="submit"
							action="#{register.doRegister()}" update="@form" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
