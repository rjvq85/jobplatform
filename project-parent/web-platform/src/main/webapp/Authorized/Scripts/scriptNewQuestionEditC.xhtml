<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:dialog id="dialog-NewQuestion" header="Adicionar Questão"
		widgetVar="dialogNewQuestion" modal="true" showEffect="blind"
		resizable="false">

		<h:panelGrid columns="2">

			<p:outputLabel value="Questão" for="questionString" />
			<p:inputText id="questionString" required="true"
				requiredMessage="questão" size="30"
				value="#{editScript.questionStr}" />

			<p:outputLabel value="Tipo resposta" for="answerType" />
			<p:selectOneMenu id="answerType" value="#{editScript.answerStr}"
				required="true" filter="true" filterMatchMode="startsWith" style="width:100%;">
				<f:selectItem itemLabel="Verdadeiro ou Falso" itemValue="V/F" />
				<f:selectItem itemLabel="De um a cinco" itemValue="1/5" />
				<f:selectItem itemLabel="Resposta Livre" itemValue="Resposta Livre" />
			</p:selectOneMenu>
		</h:panelGrid>

		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-12 text-center">
				<p:button value="Cancelar" type="button"
					styleClass="btn btn-default" style="width:30%;border-radius:0;"
					onclick="PF('dialogNewQuestion').hide(); return false;"
					icon="ui-icon-cancel"></p:button>

				<p:commandButton value="Criar" type="submit"
					styleClass="btn btn-success" style="width:30%;border-radius:0;"
					action="#{editScript.createQuestion()}"
					update=":scriptEditForm:scriptList :formNewQuestion:dialog-NewQuestion :editglobalmsgs"
					icon="ui-icon-check"></p:commandButton>
			</h:panelGroup>
		</h:panelGroup>

	</p:dialog>

</ui:composition>
</html>
