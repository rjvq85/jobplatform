<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:outputLabel for="title" value="Título do Guião"
		style="margin-right: 10px;" />
	<p:inputText id="title" required="true" size="30"
		value="#{newScript.title}" style="height: 25px;" />
	<h:panelGroup layout="block" styleClass="spacer" />
	<p:dataTable value="#{newScript.questions}" var="question"
		widgetVar="scriptList" selectionMode="single" rowKey="#{question.id}"
		draggableRows="true" itemValue="#{question}" id="scriptList"
		tableStyleClass="table-condensed newlabeled" styleClass="text-center"
		emptyMessage="Sem questões...">

		<p:ajax event="rowReorder" listener="#{newScript.onRowReorder}" />
		<p:column headerText="Pergunta">
			<h:outputText value="#{question.questionStr}" />
		</p:column>

		<p:column headerText="Tipo Resposta">
			<h:outputText value="#{question.answer.name}" />
		</p:column>

	</p:dataTable>
</ui:composition>
</html>
