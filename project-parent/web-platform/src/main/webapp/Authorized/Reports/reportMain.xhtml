<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="bootstrap-select.js" />
	<h:outputScript library="js" name="tablepagination.js" />
	<h:outputScript library="js" name="customscripts.js" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="ribbon.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="fileupload.js" />
</h:head>

<h:body id="bodyreport">
	<ui:insert name="Header">
		<ui:include src="/Authorized/Layout/header.xhtml" />
	</ui:insert>
	<h:panelGroup layout="block" id="outBox" styleClass="container"
		style="margin-top:75px;">
		<h2>Relatórios</h2>
		<p></p>
		<hr />

		<h:form id="reportForm">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-offset-4 col-md-4">
					<ul class="list-group">

						<li class="list-group-item report-row"><h:commandLink
								action="#{report.reportByTime()}"
								value="Candidatos por período de tempo" /></li>
						<li class="list-group-item report-row"><h:commandLink
								action="#{report.reportByPosition()}"
								value="Candidatos por posição" /></li>
						<li class="list-group-item report-row"><h:commandLink
								action="#{report.reportCandidacie()}"
								value="Candidaturas espontâneas" /></li>
						<li class="list-group-item report-row"><h:commandLink
								action="#{report.reportNonAdmited()}"
								value="Candidatos rejeitados" /></li>
						<li class="list-group-item report-row"><h:commandLink
								action="#{report.reportInterviews()}"
								value="Resultados das Entrevistas" /></li>
						<li class="list-group-item report-row"><h:commandLink
								action="#{report.reportProposal()}"
								value="Propostas apresentadas" /></li>
						<li class="list-group-item report-row"><h:commandLink
								action="#{report.reportFirstInterview()}"
								value="Tempo médio para primeira entrevista" /></li>
						<li class="list-group-item report-row"><h:commandLink
								action="#{report.reportFirstHiring()}"
								value="Tempo médio para primeira contratação" /></li>
					</ul>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</h:panelGroup>
</h:body>
</html>
