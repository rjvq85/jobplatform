<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="bootstrap-select.js" />
	<h:outputScript library="js" name="customscripts.js" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<title>Plataforma de Emprego</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form prependId="false" id="navform">
			<h:panelGroup layout="block" style="margin-bottom: 20px;">
				<nav class="navbar navbar-red navbar-fixed-top">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a
								href="#{request.contextPath}/Authorized/Interviewer/index.xhtml"
								class="navbar-brand">Início</a>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<!-- Botões como Candidaturas, Posições, Entrevistas, etc... -->
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li class="dropdown"><h:link value="#{userNAME}"
										outcome="#" styleClass="dropdown-toggle"
										a:data-toggle="dropdown" a:role="button"
										a:aria-haspopup="true" a:aria-expanded="false"
										disabled="false">
										<span class="caret"></span>
									</h:link>
									<ul class="dropdown-menu">
										<li><a href="#">Perfil</a></li>
										<li><a href="#">Password</a></li>
										<li role="separator" class="divider"></li>
										<li><h:link value="As minhas Entrevistas" outcome="myinterviews"/></li>
									</ul></li>
								<li><h:commandLink action="#{login.logout()}"
										value="Logout" /></li>
							</ul>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container-fluid -->
				</nav>
			</h:panelGroup>
		</h:form>
	</ui:composition>
</h:body>
</html>
