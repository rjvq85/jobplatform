<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="bootstrap-select.js" />
	<h:outputScript library="js" name="tablepagination.js" />
	<h:outputScript library="js" name="customscripts.js" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="fileupload.js" />
	<title>Plataforma de Emprego</title>
</h:head>
<h:body>
	<ui:composition>
		<h:panelGroup layout="block" styleClass="container-small">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<h:messages id="globalmsgs" globalOnly="true"
						styleClass="alert alert-info" style="list-style-type: none;" />
					<h:message id="statemsgs" for="states"
						styleClass="alert alert-info" />
				</h:panelGroup>
			</h:panelGroup>
			<h:form prependId="false" id="stateform">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block"
						styleClass="col-md-offset-3 col-md-6 text-center">
						<p>Seleccionar novo estado:</p>
						<h:panelGroup layout="block" styleClass="form-group">
							<h:selectOneMenu styleClass="form-control btn-info" id="states"
								value="#{candidacyListView.newState}" style="height:34px;">
								<f:selectItems value="#{candidacyListView.allStates}" var="st"
									itemValue="#{st}" itemLabel="#{st.name}" itemDisabled="#{st eq 'FECHADA' or st eq 'REJEITADA'}"/>
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-offset-3 col-md-3">
						<p:commandButton
							action="#{candidacyListView.updateCandidacyState}"
							value="Actualizar" update=":lista :statemsgs :globalmsgs"
							styleClass="form-control btn btn-success btnhovercolor" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<p:commandButton action="#{manageCandidacy.reset()}"
							value="Cancelar" oncomplete="PF('stateWidget').hide()"
							styleClass="form-control btn btn-warning btnhovercolor" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:composition>
</h:body>
</html>
