<!DOCTYPE html>

<ui:composition>
	<p:dataTable value="#{editScript.questions}" var="question"
		widgetVar="scriptList" selectionMode="single"

		draggableRows="true" itemValue="#{question}" id="scriptList"
		tableStyleClass="table-condensed newlabeled" styleClass="text-center"
		emptyMessage="Sem questÃµes...">

		<p:ajax event="rowSelect" listener="#{editScript.onSelect}"
			update=":toolbarForm:toolbarScript   
		:editQuestionDialog:dialog-EditQuestion" />
		<p:ajax event="rowReorder" listener="#{editScript.onRowReorder}" />
		<p:column headerText="Pergunta">
			<h:outputText value="#{question.questionStr}" />
		</p:column>

		<p:column headerText="Tipo Resposta">
			<h:outputText value="#{question.answer.name}" />
		</p:column>

	</p:dataTable>
