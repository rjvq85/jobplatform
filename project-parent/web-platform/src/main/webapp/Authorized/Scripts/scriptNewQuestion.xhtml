<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:dialog id="dialog-NewQuestion" header="Adicionar Questão"
		widgetVar="dialogNewQuestion" modal="true" showEffect="blind"
		resizable="false">

		<h:panelGrid columns="2">

			<p:outputLabel value="Questão" for="questionString" />
			<p:inputText id="questionString" required="true"
				requiredMessage="questão" size="30" value="#{newScript.question}" />

			<p:outputLabel value="Tipo resposta" for="answerType" />
			<p:selectOneMenu id="answerType" value="#{newScript.answerStr}"
				required="true" filter="true" filterMatchMode="startsWith"
				width="30">
				<f:selectItem itemLabel="VERDADEIRO ou FALSO" itemValue="V/F" />
				<f:selectItem itemLabel="1 a 5" itemValue="1/5" />
				<f:selectItem itemLabel="Resposta Livre" itemValue="Resposta Livre" />
			</p:selectOneMenu>
		</h:panelGrid>

		<ui:insert>
			<ui:include src="newQuestionButtons.xhtml" />
		</ui:insert>


	</p:dialog>
	<br />

</ui:composition>
</html>
