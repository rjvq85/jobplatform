<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:dialog id="dialog-NewQuestion" header="Adicionar Questão"
		widgetVar="dialogNewQuestion" modal="true" showEffect="blind"
		resizable="false">

		<h:panelGrid columns="2">

			<p:outputLabel value="Questão" for="questionString" />
			<p:inputText id="questionString" required="true"
				requiredMessage="questão" size="30" value="#{newScript.question}" />

			<p:outputLabel value="Tipo resposta" for="answerType" />
			<p:selectOneMenu id="answerType" value="#{newScript.answerStr}"
				required="true" filter="true" filterMatchMode="startsWith" style="width:100%;">
				<f:selectItem itemLabel="Verdadeiro ou Falso" itemValue="V/F" />
				<f:selectItem itemLabel="De Um a Cinco" itemValue="1/5" />
				<f:selectItem itemLabel="Resposta com Texto Livre"
					itemValue="Resposta Livre" />
			</p:selectOneMenu>
		</h:panelGrid>

		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-12 text-center">
				<p:button value="Cancel" type="button"
					style="width:30%;border-radius:0;"
					onclick="PF('dialogNewQuestion').hide(); return false;"
					icon="ui-icon-cancel" styleClass="btn btn-default"></p:button>
				<p:commandButton value="Criar" type="submit"
					style="width:30%;border-radius:0"
					action="#{newScript.createQuestion()}"
					update=":scriptNewForm:scriptList :formNewQuestion:dialog-NewQuestion :editglobalmsgs"
					icon="ui-icon-check" styleClass="btn btn-success"
					oncomplete="fadeoutMsg();"></p:commandButton>
			</h:panelGroup>
		</h:panelGroup>


	</p:dialog>
	<br />

</ui:composition>
</html>
