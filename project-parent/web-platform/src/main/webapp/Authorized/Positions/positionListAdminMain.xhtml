
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="bootstrap-select.js" />
	<h:outputScript library="js" name="tablepagination.js" />
	<h:outputScript library="js" name="customscripts.js" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<h:body>
	<ui:composition template="../Layout/layout.xhtml">
		<ui:define name="content">
			<h:panelGroup layout="block" id="outBox">
				<h:panelGroup layout="block" styleClass="container">
					<h:panelGroup layout="block" class="page-header">
						<h:panelGroup layout="block" class="row" id="titlerow">
							<h:panelGroup layout="block" class="col-md-8">
								<h1>Posições</h1>
							</h:panelGroup>
							<h:panelGroup layout="block" class="col-md-offset-2 col-md-2">
								<h:panelGroup layout="block" class="media">
									<h:graphicImage styleClass="media-object" library="imgs"
										name="logocritical.png"
										style="min-height: 50px; height: 50px;" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<h:messages id="editglobalmsgs" globalOnly="true"
							styleClass="alert alert-info" style="list-style-type: none;" />
					</h:panelGroup>


					<h:form id="toolbarForm">
						<ui:insert name="toolbar">
							<ui:include src="positionListAdminToolbar.xhtml" />
						</ui:insert>
					</h:form>

					<h:form id="positionForm">
						<ui:insert name="positionsList">
							<ui:include src="positionList.xhtml" />
						</ui:insert>
					</h:form>

					<h:form id="formEditPosition">
						<ui:insert name="EditPosition">
							<ui:include src="positionListAdminEditPosition.xhtml" />
						</ui:insert>
					</h:form>

					<h:form id="deletePositionForm">
						<ui:insert name="DeletePosition">
							<ui:include src="positionListAdminDeletePosition.xhtml" />
						</ui:insert>
					</h:form>


					<ui:insert name="NewPosition">
						<ui:include src="positionListAdminNewPosition.xhtml" />
					</ui:insert>
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
