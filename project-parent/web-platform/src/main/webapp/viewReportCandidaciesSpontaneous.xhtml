<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Candidaturas espôntaneas</title>
</h:head>
<h:body>
	<h:form>
		<p:messages id="messages" autoUpdate="true" closable="true" />
		<h4>Seleccionar o período de tempo</h4>
		<h:outputLabel value="De" />
		<p:calendar value="#{reportCandidaciesByTime.initDate}" locale="de"
			navigator="true" pattern="yyyy-MMM-dd" />
		<h:outputLabel value="a" />
		<p:calendar value="#{reportCandidaciesByTime.finalDate}" locale="de"
			navigator="true" pattern="yyyy-MMM-dd" />
		<br />
		<p:commandButton value="Criar Relatório" type="submit"
			style="margin-left:10px;margin-top:15px;"
			action="#{reportCandidaciesByTime.createSpontaneous()}" icon="ui-icon-document" />
	</h:form>
</h:body>
</html>
