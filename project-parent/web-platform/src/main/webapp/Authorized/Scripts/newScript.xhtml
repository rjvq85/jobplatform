<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="positionListAdmin.css" />
</h:head>
<h:body>
	<div id="newScript">
		<h2>Novo Guião</h2>
		<p></p>
		<p:separator />
		<h:form id="toolbarForm">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<!-- toolbar with buttons add, edit, and delete-->
			<p:toolbar id="toolbarScript">
				<p:toolbarGroup align="left">
					<p:commandButton type="button" icon="ui-icon-circle-plus"
						value="Nova Questão"
						onclick="PF('dialogNewQuestion').show(); return false;">
						<p:resetInput target="formNewQuestion:dialog-NewQuestion"></p:resetInput>
					</p:commandButton>
				</p:toolbarGroup>
				
			</p:toolbar>
		</h:form>


		<h:form id="scriptNewForm">
			<ui:insert name="elements">
				<ui:include src="scriptElements.xhtml" />
			</ui:insert>

			<p></p>
			<p:commandButton value="Guardar" type="submit"
				style="width:100px; margin-right:auto; margin-left:10px; margin-top:15px;"
				action="#{newScript.createScript()}" update=":scriptNewForm"
				icon="ui-icon-disk">
				<p:resetInput target="formNewQuestion:dialog-NewQuestion"></p:resetInput>
			</p:commandButton>
		</h:form>




		<h:form id="formNewQuestion">
			<ui:insert name="elements">
				<ui:include src="scriptNewQuestion.xhtml" />
			</ui:insert>
		</h:form>
	</div>

</h:body>
</html>
