<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="bootstrap-select.js" />
	<h:outputScript library="js" name="tablepagination.js" />
	<h:outputScript library="js" name="customscripts.js" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="fileupload.js" />
	<title>Plataforma de Emprego</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form prependId="false" id="emailForm">
			<p:dialog id="mailDialog" widgetVar="mailWidget"
				header="Definições de E-mail (Notificações)" modal="true" draggable="false" resizable="false" hideEffect="puff">
				<h:panelGroup id="ctnr" layout="block" styleClass="container-small">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-offset-2 col-md-4">
							<label for="hostname">Hostname: <h:message for="hostname" style="color: red !important; font-weight: 200 !important;" /></label>
							<h:inputText styleClass="form-control" id="hostname" a:placeholder="ex: smtp.gmail.com"
								value="#{mailSettingsWeb.hostname}" required="true"
								requiredMessage="Campo obrigatório" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<label for="smtpport">SMTP Port: <h:message
									for="smtpport" style="color: red !important; font-weight: 200 !important;" /></label>
							<h:inputText styleClass="form-control" id="smtpport" value="#{mailSettingsWeb.smtpPort}"
								a:placeholder="ex: 465" required="true"
								requiredMessage="Campo obrigatório" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="spacer" />
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-offset-2 col-md-4">
							<label for="username">Username: <h:message for="username" style="color: red !important; font-weight: 200 !important;"/></label>
							<h:inputText styleClass="form-control" id="username" value="#{mailSettingsWeb.username}"
								a:placeholder="username@mail.com" required="true"
								requiredMessage="Campo obrigatório" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<label for="password">Password: <h:message for="password" style="color: red !important; font-weight: 200 !important;" /></label>
							<h:inputSecret styleClass="form-control" id="password" value="#{mailSettingsWeb.password}"
								a:placeholder="Password da conta" required="true"
								requiredMessage="Campo obrigatório" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="spacer" />
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-offset-2 col-md-4">
							<label for="sslconnect">SSL on Connect: </label>
							<h:selectBooleanCheckbox id="sslconnect"
								value="#{mailSettingsWeb.sslOnConnect}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-offset-2 col-md-4">
							<label for="starttls">STARTTLS: </label>
							<h:selectBooleanCheckbox id="starttls"
								value="#{mailSettingsWeb.startTLS}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-offset-2 col-md-4">
							<label for="primary">Tornar definições activas: </label>
							<h:selectBooleanCheckbox value="#{mailSettingsWeb.active}"
								id="primary" />
						</h:panelGroup>
					</h:panelGroup>
					<br />
					<h:panelGroup layout="block" styleClass="">
						<h:panelGroup layout="block" styleClass="col-md-offset-4">
							<h:commandButton action="#{mailSettingsWeb.newSettings()}"
								styleClass="btn btn-default"
								style="border-radius:0 !important;" value="Confirmar">
								<p:ajax oncomplete="handleLoginRequest(xhr, status, args)" update="ctnr" process="emailForm" />
							</h:commandButton>
							<h:commandButton action="#{mailSettingsWeb.clear()}"
								styleClass="btn btn-default"
								style="border-radius:0 !important;" value="Cancelar">
								<p:ajax oncomplete="PF('mailWidget').hide('slow');" process="@this"/>
							</h:commandButton>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</p:dialog>
			<script type="text/javascript">
    		function handleLoginRequest(xhr, status, args) {
        		if(!args.saved) {
            		PF('mailWidget').jq.effect("shake", {times:5}, 100);
        		} else {
            		PF('mailWidget').hide("slow");
        		}
    		}
			</script>
		</h:form>
	</ui:composition>
</h:body>
</html>
