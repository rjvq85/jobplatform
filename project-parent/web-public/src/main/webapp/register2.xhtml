<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="tablepagination.js" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<title>Registo de Candidato</title>
</h:head>
<h:body>
	<ui:composition template="/Layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="inputform" prependId="false"
				enctype="multipart/form-data">
				<h:panelGroup layout="block" styleClass="container" id="container">
					<h:panelGroup layout="block"
						styleClass="alert col-md-offset-4 col-md-4 text-center">
						<h:messages id="editglobalmsgs"
							styleClass="list-group alert alert-info" globalOnly="true"
							infostyleClass="alert alert-success"
							errorstyleClass="alert alert-danger"
							style="list-style-type: none; margin-top:30px;" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row spacer"></h:panelGroup>
					<h:panelGroup layout="block" styleClass="panel panel-default">
						<h:panelGroup layout="block" styleClass="panel-heading">
							<h:panelGroup layout="block" styleClass="row" id="titlerow">
								<h:panelGroup layout="block" styleClass="col-md-8">
									<h1>
										Bem-vindo, por favor preencha <strong>todos</strong> os campos
										para completar o seu registo.
									</h1>
								</h:panelGroup>
								<h:panelGroup layout="block"
									styleClass="col-md-offset-2 col-md-2">
									<h:panelGroup layout="block" styleClass="media">
										<h:graphicImage styleClass="media-object" library="imgs"
											name="logocritical.png"
											style="min-height: 50px; height: 50px;" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="panel-body">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:message for="firstname"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="firstname" value="#{register.firstName}"
										a:placeholder="Primeiro Nome" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:message for="lastname"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="lastname" value="#{register.lastName}"
										a:placeholder="Segundo Nome" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
							</h:panelGroup>
							<br />
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:message for="email"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="email" value="#{register.email}"
										a:placeholder="E-mail" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:message for="username"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="username" value="#{register.username}"
										a:placeholder="Username" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:message for="password"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputSecret id="password" value="#{register.password}"
										a:placeholder="Password" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
							</h:panelGroup>
							<br />
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:message for="address"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="address" value="#{register.address}"
										a:placeholder="Morada" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
							</h:panelGroup>
							<br />
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:message for="city"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="city" value="#{register.city}"
										a:placeholder="Cidade" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:message for="country"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="country" value="#{register.country}"
										a:placeholder="País" required="true" styleClass="form-control"
										requiredMessage="" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:message for="mobile"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="mobile" value="#{register.mobile}"
										a:placeholder="Telemóvel" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:message for="phone"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="phone" value="#{register.phone}"
										a:placeholder="Telefone" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
							</h:panelGroup>
							<br />
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:message for="course"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="course" value="#{register.course}"
										a:placeholder="Curso" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:message for="degree"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="degree" value="#{register.degree}"
										a:placeholder="Graduação" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:message for="school"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<h:inputText id="school" value="#{register.school}"
										a:placeholder="Escola" required="true"
										styleClass="form-control" requiredMessage="" />
								</h:panelGroup>
							</h:panelGroup>
							<br />
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:message for="ficheiro"
										styleClass="glyphicon glyphicon-exclamation-sign" />
									<span class="form-control file-input btn btn-primary btn-file">Curriculum
										Vitae (Ficheiro PDF)<h:inputFile id="ficheiro"
											value="#{register.file}"
											validator="pt.criticalsoftware.publicplatform.validators.FileValidator"
											styleClass="form-control btn btn-info" required="true"
											requiredMessage="">
											<f:ajax event="change" render="filename" />
										</h:inputFile>
									</span>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-8">
									<h:outputText id="filename"
										value="#{register.file.submittedFileName.toUpperCase()}"
										styleClass="form-control text-right" />
								</h:panelGroup>
							</h:panelGroup>
							<br />
							<h:panelGroup layout="block" class="row">
								<h:panelGroup layout="block" class="col-md-12">
									<label for="terms">Termos e Condições:</label>
