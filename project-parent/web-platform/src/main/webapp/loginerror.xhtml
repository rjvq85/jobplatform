<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<h:panelGroup layout="block" styleClass="container">
		<h:panelGroup layout="block" styleClass="wrapper">
			<h:form styleClass="form-signin">
			<p:growl id="growl" showDetail="true" autoUpdate="true"/>
				<h:panelGroup id="loginDiv">
					<h3 class="form-signin-heading">Acesso não autorizado!</h3>
					<hr class="colorgraph" />
					<br />
					<h:commandButton action="login.xhtml?faces-redirect=true" value="Início"
						styleClass="btn btn-lg btn-primary btn-block">
						<f:ajax render="@form" />
					</h:commandButton>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
