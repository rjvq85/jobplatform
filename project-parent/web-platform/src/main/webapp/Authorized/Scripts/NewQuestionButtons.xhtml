<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:panelGroup layout="block" styleClass="row">
		<h:panelGroup layout="block" styleClass="col-md-12 text-center">
			<p:button value="Cancel" type="button"
				style="width:100px; margin-left:90px; margin-top:15px;border-radius:0;"
				onclick="PF('dialogNewQuestion').hide(); return false;"
				icon="ui-icon-cancel" styleClass="btn btn-default"></p:button>
			<p:commandButton value="Criar" type="submit"
				style="width:100px; margin-right:auto; margin-left:10px; margin-top:15px;border-radius:0"
				action="#{newScript.createQuestion()}"
				update=":scriptNewForm:scriptList :formNewQuestion:dialog-NewQuestion :editglobalmsgs"
				icon="ui-icon-check" styleClass="btn btn-danger" oncomplete="fadeoutMsg();"></p:commandButton>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
</html>
