<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:confirmDialog header="Confirmação de eliminação"
		message="Pretende eliminar esta posição?"
		widgetVar="deletePositionDialog">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-12 text-center">
				<p:commandButton value="Eliminar" type="submit"
					action="#{editPosition.deletePosition}"
					oncomplete="PF('deletePositionDialog').hide()"
					update="toolbarForm:toolbarPosition :positionForm:gridPositions :outBox" style="width:30%;" styleClass="btn btn-danger"/>
				<p:button value="Cancelar"
					onclick="PF('deletePositionDialog').hide(); return false;" style="width:30%;" styleClass="btn btn-default" />
			</h:panelGroup>
		</h:panelGroup>
	</p:confirmDialog>
</ui:composition>
</html>
