<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="tablepagination.js" />
	<h:outputStylesheet library="css" name="register.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<title>Registo de Candidato</title>
</h:head>
<h:body>
	<div class="bg">
		<div class="container">
			<div class="boxedcontent">
				<div class="centeredcontent">
					<h1>
						<span class="superstrong">#{usersName}</span>, bem-vindo/a a
						bordo!
					</h1>
					<p>
						Obrigado por se ter registado.<br /> Neste momento já poderá se
						poderá candidatar às várias posições disponíveis no nosso site. <br />Para
						prosseguir clique no botão em baixo. Entrará de novo no site,
						desta vez com sessão iniciada.
					</p>
					<div class="ctrbtn">
						<h:form prependId="false">
							<h:commandButton styleClass="btn btn-default btncnf"
								action="#{searchedPosition.goOn()}" value="Continuar" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
