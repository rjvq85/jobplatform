<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:confirmDialog id="deleteScriptConf"
		header="Confirmação de eliminação"
		message="Pretende eliminar este guião?" widgetVar="deleteScriptDialog">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-12 text-center">
				<p:growl for="delscriptgrowl" autoUpdate="true" showDetail="true"></p:growl>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup id="delscriptrow" layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-12 text-center">
				<p:commandButton value="Apagar" type="submit"
					action="#{editScript.deleteScript}"
					oncomplete="fadeoutMsgDeleteScript();handleDeleteRequest(xhr, status, args);"
					update=":toolbarForm:toolbarScript :scriptForm:gridScripts :flashglobalmsgs"
					style="width:30%;" styleClass="btn btn-danger">
				</p:commandButton>
				<p:button value="Cancelar"
					onclick="PF('deleteScriptDialog').hide(); return false;"
					style="width:30%;" styleClass="btn btn-default" />
			</h:panelGroup>
		</h:panelGroup>
	</p:confirmDialog>
	<script type="text/javascript">
    		function handleDeleteRequest(xhr, status, args) {
        		if(!args.safe) {
            		PF('deleteScriptDialog').jq.effect("shake", {times:5}, 100);
        		} else {
            		PF('deleteScriptDialog').hide();
        		}
    		}
		</script>
</ui:composition>
</html>
