<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="bootstrap-select.js" />
	<h:outputScript library="js" name="tablepagination.js" />
	<h:outputScript library="js" name="customscripts.js" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="fileupload.js" />
	<title>Plataforma de Emprego</title>
</h:head>
<h:body>
	<ui:composition>
		<p:dialog id="nintDialog" widgetVar="newIntWidget"
			header="Novo Entrevistador">
			<h:panelGroup layout="block" styleClass="container-small">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-offset-3 col-md-6 text-center">
						<h:panelGroup id="nintformgroup" layout="block"
							styleClass="form-group">
							<h:message for="newinterviewer" />
							<h:panelGroup layout="block" styleClass="form-group">
								<h:selectOneMenu styleClass="form-control btn-success"
									id="newinterviewer"
									value="#{interviewListView.selectedInterviewer}"
									converter="#{userConverter}" style="height:40px;">
									<f:selectItem
										itemLabel="Seleccione um dos entrevistadores disponÃ­veis"
										itemDisabled="true" noSelectionOption="true" />
									<f:selectItems
										value="#{interviewListView.availableInterviewers}" var="i"
										itemValue="#{i}" itemLabel="#{i.firstName}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<p:commandButton value="Adicionar"
							action="#{interviewListView.addInterviewer()}"
							update="nintformgroup :rintformgroup newinterviewer :editcontainer :editglobalmsgs nintDialog :grp-btns"
							onclick="fadeoutMsg();" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
