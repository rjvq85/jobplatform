<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:confirmDialog header="Confirmação de eliminação"
		message="Pretende eliminar este guião?" widgetVar="deleteScriptDialog">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-12 text-center">
				<p:commandButton value="Apagar" type="submit"
					action="#{editScript.deleteScript}"
					oncomplete="PF('deleteScriptDialog').hide();fadeoutMsg();"
					update="toolbarForm:toolbarScript :scriptForm:gridScripts :flashglobalmsgs"  style="width:30%;" styleClass="btn btn-danger">
					</p:commandButton>
				<p:button value="Cancelar"
					onclick="PF('deleteScriptDialog').hide(); return false;"  style="width:30%;" styleClass="btn btn-default" />
			</h:panelGroup>
		</h:panelGroup>
	</p:confirmDialog>
</ui:composition>
</html>
