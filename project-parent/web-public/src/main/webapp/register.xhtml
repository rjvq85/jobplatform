<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="customscripts.js" />
	<h:outputScript library="js" name="navbar.js" />
	<h:outputStylesheet library="css" name="register.css" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<title>Registo de Candidato</title>
</h:head>
<h:body>
	<h:panelGroup layout="block" id="registerpage">
		<h:panelGroup layout="block" styleClass="pageheader">
			<h1>Novo Registo</h1>
			<h:panelGroup layout="block" styleClass="row text-center">
				<h:panelGroup layout="block" styleClass="col-md-offset-4 col-md-6">
					<h:messages id="editglobalmsgs" globalOnly="true"
						infoClass="alert alert-success" fatalClass="alert errormsg"
						errorClass="alert errormsg" warnClass="alert errormsg"
						style="list-style-type: none; margin-top:10px; border-radius:0px !important; padding-left:70px;" />
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>

		<h:form id="registerform" prependId="false"
			enctype="multipart/form-data">
			<h:panelGroup layout="block" styleClass="jumbotron registerjumbo">
				<h:panelGroup layout="block" styleClass="container" id="container">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-8">
							<!-- Register form -->
							<h:panelGroup layout="block" styleClass="col-md-12 form-group">
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.firstName}"
												id="firstname" type="text"
												styleClass="form-control firstinput"
												a:placeholder="Primeiro Nome" required="true"
												requiredMessage="Campo obrigatório" />
											<span class="input-group-addon firstspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="firstname" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.lastName}" type="text"
												styleClass="form-control midinput"
												a:placeholder="Último Nome" required="true"
												requiredMessage="Campo obrigatório" id="lastname" />
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="lastname" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.email}" type="text"
												styleClass="form-control midinput" a:placeholder="E-mail"
												required="true" requiredMessage="Campo obrigatório"
												id="email" />
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="email" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.username}" type="text"
												styleClass="form-control midinput" a:placeholder="Username"
												required="true" requiredMessage="Campo obrigatório"
												id="username" />
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="username" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputSecret value="#{registerPublic.password}"
												binding="#{passwordComponent}" type="text"
												styleClass="form-control midinput" a:placeholder="Password"
												required="true" requiredMessage="Campo obrigatório"
												id="password" validatorMessage="Mín: 8 carac.">
												<f:validateLength minimum="8" />
											</h:inputSecret>
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="password" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputSecret type="text" styleClass="form-control midinput"
												a:placeholder="Confirmação da Password"
												required="#{not empty passwordComponent.value}"
												requiredMessage="Confirma a password"
												validatorMessage="Passwords não coincidem" id="confirmpw">
												<f:validator
													validatorId="pt.criticalsoftware.publicplatform.validators.PasswordValidator" />
												<f:attribute name="otherValue"
													value="#{passwordComponent.value}" />
											</h:inputSecret>
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="confirmpw" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.address}" type="text"
												styleClass="form-control midinput" a:placeholder="Morada"
												required="true" requiredMessage="Campo obrigatório"
												id="address" />
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="address" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.city}" type="text"
												styleClass="form-control midinput" a:placeholder="Cidade"
												required="true" requiredMessage="Campo obrigatório"
												id="city" />
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="city" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.country}" type="text"
												styleClass="form-control midinput" a:placeholder="País"
												required="true" requiredMessage="Campo obrigatório"
												id="country" />
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="country" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.phone}" type="text"
												styleClass="form-control midinput" a:placeholder="Telefone"
												required="true" requiredMessage="Campo obrigatório"
												id="phone"
												validator="pt.criticalsoftware.publicplatform.validators.NumberValidator"
												validatorMessage="Formato incorrecto" />
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="phone" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.mobile}" type="text"
												styleClass="form-control midinput" a:placeholder="Telemóvel"
												required="true" requiredMessage="Campo obrigatório"
												id="mobile"
												validator="pt.criticalsoftware.publicplatform.validators.NumberValidator"
												validatorMessage="Formato incorrecto" />
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="mobile" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.course}" type="text"
												styleClass="form-control midinput" a:placeholder="Curso"
												required="true" requiredMessage="Campo obrigatório"
												id="course" />
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="course" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.degree}" type="text"
												styleClass="form-control midinput" a:placeholder="Grau"
												required="true" requiredMessage="Campo obrigatório"
												id="degree" />
											<span class="input-group-addon midspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="degree" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group">
											<h:inputText value="#{registerPublic.school}" type="text"
												styleClass="form-control lastinput"
												a:placeholder="Escola / Universidade" required="true"
												requiredMessage="Campo obrigatório" id="school" />
											<span class="input-group-addon lastspan"><span
												class="glyphicon glyphicon-asterisk"></span></span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="school" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-7">
										<h:panelGroup layout="block" styleClass="input-group"
											style="color:white; margin-top:15px;">
											<h:selectBooleanCheckbox
												value="#{registerPublic.spontaneous}" id="spontCandidacy" />
											<label for="spontCandidacy" style="margin-left: 10px;">Candidatura
												Espontânea</label>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="school" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row no-gutter"
									style="padding-left:15px; margin-top: 0px; top: 15px;">
									<h:panelGroup layout="block" styleClass="col-md-2">
										<span class="form-control file-input btn btn-danger btn-file"
											style="border-top-right-radius: 0; border-bottom-right-radius: 0;">Curriculum
											Vitae<h:inputFile id="ficheiro"
												value="#{registerPublic.file}"
												validator="pt.criticalsoftware.publicplatform.validators.FileValidator"
												styleClass="form-control btn btn-info" required="true"
												requiredMessage="Obrigatório">
												<f:ajax event="change" render="filename" />
											</h:inputFile>
										</span>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText id="filename"
											value="#{registerPublic.file.submittedFileName.toUpperCase()}"
											styleClass="form-control text-right well-sm"
											style="border-radius:0px;" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-1"
										style="width:5%;">
										<span class="input-group-addon"
											style="border-bottom-right-radius: 5px; border-top-right-radius: 5px; padding-left: 13px; padding-right: 13px; padding-top: 9px; padding-bottom: 9px;"><span
											class="glyphicon glyphicon-asterisk"></span></span>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<h:message for="ficheiro" styleClass="label label-info"
											style="border-radius: 0px; font-weight: 400; padding-left: 10px !important; padding-right: 10px !important; margin-left:40px;" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<!--  Messages and Information -->
						<h:panelGroup layout="block" styleClass="col-md-4 form-group">
							<h:panelGroup layout="block" styleClass="row">
								<h2 class="text-center" style="color: coral;">Termos &#38;
									Condições</h2>
								<textarea id="terms" rows="15"
									class="form-control well text-justify"
