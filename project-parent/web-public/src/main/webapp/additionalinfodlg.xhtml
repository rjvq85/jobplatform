<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="bootstrap-select.js" />
	<h:outputScript library="js" name="customscripts.js" />
	<h:outputStylesheet library="css" name="mainstyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<h:body>
	<ui:composition>
		<p:dialog id="addInfoDialog" widgetVar="addInfoWidget"
			header="Informação Adicional" modal="true" resizable="false">
			<h:panelGroup id="addinfocontainer" layout="block"
				styleClass="container-small">
				<br />
				<h:panelGroup layout="block" class="row">
					<h:panelGroup layout="block" class="col-md-12">
						<h:panelGroup layout="block" class="col-md-offset-3 col-md-6">
							<label for="newcourse">Curso: </label>
							<h:inputText value="#{additionalInformation.course}"
								a:placeholder="Novo curso" id="newcourse"
								styleClass="input-group" style="width:100%;" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block" class="row">
					<h:panelGroup layout="block" class="col-md-12">
						<h:panelGroup layout="block" class="col-md-offset-3 col-md-6">
							<label for="newdegree">Grau: </label>
							<h:inputText value="#{additionalInformation.degree}"
								a:placeholder="Grau" id="newdegree" styleClass="input-group"
								style="width:100%;" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block" class="row">
					<h:panelGroup layout="block" class="col-md-12">
						<h:panelGroup layout="block" class="col-md-offset-3 col-md-6">
							<label for="newschool">Escola/Universidade: </label>
							<h:inputText value="#{additionalInformation.school}"
								a:placeholder="Escola" id="newschool" styleClass="input-group"
								style="width:100%;" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block" class="row">
					<h:panelGroup layout="block" class="col-md-12">
						<h:panelGroup layout="block" class="col-md-offset-3 col-md-6">
							<h:commandButton action="#{additionalInformation.update()}"
								value="Actualizar" styleClass="btn btn-info"
								style="width: 45%; border-radius: 0;">
								<p:ajax oncomplete="handleUpdateRequest(xhr, status, args)"
									update=":container" process="addinfoform" />
							</h:commandButton>
							<h:commandButton action="#" value="Cancelar"
								onclick="PF('addInfoWidget').hide(); return false;"
								styleClass="btn btn-default pull-right"
								style="width: 45%; border-radius: 0;" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</p:dialog>
		<script type="text/javascript">
    		function handleUpdateRequest(xhr, status, args) {
        		if(!args.updated) {
            		PF('addInfoWidget').jq.effect("shake", {times:5}, 100);
        		} else {
            		PF('addInfoWidget').hide();
        		}
    		}
		</script>
	</ui:composition>
</h:body>
</html>
